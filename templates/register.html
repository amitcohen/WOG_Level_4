{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <h1>Register</h1>
    <p>{{ register_on_screen_msg }}</p>
{% endblock content %}

 {% block form %}
    <p>
        <form method="POST">
            <label for="file_name">File Name:</label>
            <input type="text" id="file_name" name="file_name" required><br><br>
            
            <label for="text">Text:</label><br>
            <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Submit">

        </form>    
    </p>
 {% endblock form %}
